<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar SesiÃ³n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Bienvenido ğŸ‘‹</h2>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="px-4 py-3 rounded-lg text-sm font-medium
                    {% if category == 'error' %}
                        bg-red-100 text-red-700 border border-red-300
                    {% elif category == 'success' %}
                        bg-green-100 text-green-700 border border-green-300
                    {% else %}
                        bg-gray-100 text-gray-700 border border-gray-300
                    {% endif %}">
                    {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Formulario -->
        <form action="/login" method="POST" class="space-y-5">
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Usuario</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">ContraseÃ±a</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Iniciar sesiÃ³n
            </button>
        </form>
    </div>
</body>
</html>
